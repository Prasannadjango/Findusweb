        <div class="userprofile-container  col-xl-5 col-12 pe-xl-5 pe-2 pb-xl-0 pb-5">
            <h2 class="pb-4 text-white fw-bold">
                Edit Profile info
            </h2>
            <form>
                <div class="pb-4">
                    <label class="fw-bold text-white pb-2">Username:</label>
                    <input type="text" class="form-control py-2" />
                </div>
                <div class="pb-4">
                    <label class="fw-bold text-white pb-2">Email-id:</label>
                    <input type="text" class="form-control py-2" />
                </div>
                <div class="pb-4">
                    <label class="fw-bold text-white pb-2">Phone number:</label>
                    <input type="text" class="form-control py-2" />
                </div>
                <button class="btn Navbar-btn border-0 fw-bold">
                    Save changes
                </button>
            </form>
        </div>
